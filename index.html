    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script>
        const formEl = document.querySelector('form');

        formEl.addEventListener('submit', event => {
          event.preventDefault();

          const formData = new FormData(formEl);
          const data = Object.fromEntries(formData);
          const dataOut = JSON.stringify(data);

          console.log(data);

          fetch(`http://localhost:8080/registerUser`, {
                    method: 'POST',
                    headers: {
                        'Content-Type' : 'application/json'
                    },
                    body: dataOut
                })
                .then((response) => response.json())
                .then((outData) => console.log(outData))
                .catch((error) => console.log(error))   

                window.location = "login.html";
        })

        

        const tl = gsap.timeline({defaults: {duration: 0.13, ease: "power1.out"}});

        loadAnimations();

        function loadAnimations() {
            tl.fromTo('.container', {x: -30, opacity: 0}, {x: 0, opacity: 1, duration: 0.40})
            tl.fromTo('#firstText', {y: -30, opacity: 0}, {y: 0, opacity: 1})
            tl.fromTo('#secondText', {y: -30, opacity: 0}, {y: 0, opacity: 1})
            tl.fromTo('#name', {y: -30, opacity: 0}, {y: 0, opacity: 1})
            tl.fromTo('#lastname', {y: -30, opacity: 0}, {y: 0, opacity: 1})
            tl.fromTo('#emailInput', {y: -30, opacity: 0}, {y: 0, opacity: 1})
            tl.fromTo('#passwordInput', {y: -30, opacity: 0}, {y: 0, opacity: 1})
            tl.fromTo('#forget', {y: -30, opacity: 0}, {y: 0, opacity: 1})
            tl.fromTo('#register', {y: -30, opacity: 0}, {y: 0, opacity: 1})
            tl.fromTo('#logIn', {y: -30, opacity: 0}, {y: 0, opacity: 1})

            tl.to("#myElement", 1, {text:"Strawberry", color:"#f00", ease:Linear.easeNone, paused:true, reversed:true});

        }
    </script>
